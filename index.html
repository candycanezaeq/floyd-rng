<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLOYD RNG</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      animation: pulse 1s infinite alternate;
      color: #ffcc00;
      font-size: 2.5rem;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    #status-bar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #00ff00;
    }
    #result-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    #result-image {
      width: 200px;
      height: 200px;
      border-radius: 10px;
    }
    #result-rarity {
      font-size: 1.5rem;
      color: #ffcc00;
      margin: 10px 0;
    }
    #result-name {
      font-size: 1.2rem;
      color: white;
    }
    #spin-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #spin-btn:active {
      transform: translateX(-50%) scale(0.95);
    }
    #gambling-warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      font-size: 1.2rem;
      color: white;
    }
    #gambling-warning button {
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
    }
    .watermark {
      position: fixed;
      bottom: 5px;
      left: 5px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      user-select: none;
    }
    #inventory {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 80%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 100;
    }
    .inventory-item {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      background: #444;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .inventory-item img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }
    .inventory-item span {
      position: absolute;
      bottom: -20px;
      font-size: 0.8rem;
      color: white;
    }
  </style>
</head>
<body>
  <div id="status-bar">
    <span id="fps">FPS: 60</span>
  </div>
  <h1>FLOYD RNG</h1>

  <!-- Result Container -->
  <div id="result-container">
    <img id="result-image" src="" alt="Result Image">
    <div id="result-rarity"></div>
    <div id="result-name"></div>
  </div>

  <!-- Inventory -->
  <div id="inventory"></div>

  <!-- Spin Button -->
  <button id="spin-btn" onclick="spin()">Spin</button>

  <!-- Gambling Warning -->
  <div id="gambling-warning">
    <p>⚠️ Gambling Warning ⚠️</p>
    <p>Please use this site responsibly. Gambling can be addictive.</p>
    <button onclick="closeWarning()">I Understand</button>
  </div>

  <!-- Watermark -->
  <div class="watermark">FLOYD RNG by Candycane</div>

  <script>
    // Rarity Tiers and Odds
    const rarities = [
      { name: "Common", odds: 50, color: "gray" },
      { name: "Uncommon", odds: 30, color: "green" },
      { name: "Epic", odds: 10, color: "purple" },
      { name: "Mythic", odds: 5, color: "pink" },
      { name: "Legendary", odds: 3, color: "orange" },
      { name: "Godly", odds: 1.5, color: "gold" },
      { name: "Exotic", odds: 0.75, color: "cyan" },
      { name: "Superior", odds: 0.3, color: "red" },
      { name: "LUNATIC", odds: 0.1, color: "darkred" },
      { name: "CHAOTIC", odds: 0.05, color: "black" },
      { name: "Phonk Brainrot", odds: 0.01, color: "lime" }
    ];

    // Floyd Images and Names (All Items from Floyd Clicker)
    const floydItems = [
      { name: "George Droid", image: "https://assets.onecompiler.app/437rezxye/437y3ukaz/IMG_0031.jpeg", rarity: "Common" },
      { name: "Anne Clank", image: "https://assets.onecompiler.app/437rezxye/4385raew9/IMG_0052.png", rarity: "Common" },
      { name: "Ambatatron", image: "https://assets.onecompiler.app/437rezxye/438ycydqa/IMG_0053.png", rarity: "Uncommon" },
      { name: "XXXTENTACION", image: "https://assets.onecompiler.app/437rezxye/4385rp2gn/IMG_0058.jpeg", rarity: "Uncommon" },
      { name: "Scooby Jew", image: "https://assets.onecompiler.app/437rezxye/4385raew9/IMG_0054.jpeg", rarity: "Epic" },
      { name: "Rizzler", image: "https://assets.onecompiler.app/437rezxye/4385raew9/IMG_0055.jpeg", rarity: "Epic" },
      { name: "Low Taper", image: "https://assets.onecompiler.app/437rezxye/4385raew9/IMG_0056.jpeg", rarity: "Mythic" },
      { name: "Candycane", image: "https://assets.onecompiler.app/437rezxye/4385raew9/IMG_0057.png", rarity: "Legendary" },
      { name: "Black Guy", image: "https://assets.onecompiler.app/437rezxye/439aekufq/IMG_0164.gif", rarity: "Godly" },
      { name: "Chopped Chin", image: "https://assets.onecompiler.app/437rezxye/438aaxqjb/IMG_0088.jpeg", rarity: "Exotic" },
      { name: "TS PMO", image: "https://assets.onecompiler.app/437rezxye/438aaxqjb/IMG_0089.jpeg", rarity: "Superior" },
      { name: "Friggin Packet Yo", image: "https://assets.onecompiler.app/437rezxye/438aaxqjb/IMG_0090.jpeg", rarity: "LUNATIC" },
      { name: "George Derek Fusion", image: "https://assets.onecompiler.app/437rezxye/438aaxqjb/IMG_0091.jpeg", rarity: "CHAOTIC" },
      { name: "Phonk Brainrot", image: "https://assets.onecompiler.app/437rezxye/438ze2jk7/IMG_0143.gif", rarity: "Phonk Brainrot" },
      { name: "AI Putin", image: "https://assets.onecompiler.app/437rezxye/438aaxqjb/IMG_0092.jpeg", rarity: "Exotic" },
      { name: "My Cat", image: "https://assets.onecompiler.app/437rezxye/438aaxqjb/IMG_0093.png", rarity: "Superior" },
      { name: "Skid Kid", image: "https://assets.onecompiler.app/437rezxye/438ycydqa/IMG_0116.jpeg", rarity: "LUNATIC" },
      { name: "Tuff Bear", image: "https://assets.onecompiler.app/437rezxye/438ycydqa/IMG_0127.jpeg", rarity: "CHAOTIC" },
      { name: "Gangsta Simpsons", image: "https://assets.onecompiler.app/437rezxye/438ycydqa/IMG_0128.jpeg", rarity: "Phonk Brainrot" },
      { name: "Hot Black Guy", image: "https://assets.onecompiler.app/437rezxye/438ycydqa/IMG_0130.jpeg", rarity: "Phonk Brainrot" },
      { name: "Grubhub", image: "https://assets.onecompiler.app/437rezxye/438ycydqa/IMG_0131.jpeg", rarity: "Phonk Brainrot" },
      { name: "Server Warning", image: "https://assets.onecompiler.app/437rezxye/438ycydqa/Screenshot_2025-01-06_173218.png", rarity: "Phonk Brainrot" },
      { name: "Batatron Floyd Duo", image: "https://assets.onecompiler.app/437rezxye/438ze2jk7/IMG_0135.jpeg", rarity: "Phonk Brainrot" },
      { name: "Alien", image: "https://assets.onecompiler.app/437rezxye/438ze2jk7/IMG_0139.jpeg", rarity: "Phonk Brainrot" }
    ];

    let inventory = [];
    let draggedItem = null;

    // Function to close the gambling warning
    function closeWarning() {
      document.getElementById("gambling-warning").style.display = "none";
    }

    // Function to spin and get a random result
    function spin() {
      if (inventory.length >= 25) {
        alert("Inventory is full! Max capacity is 25 items.");
        return;
      }

      const resultContainer = document.getElementById("result-container");
      const resultImage = document.getElementById("result-image");
      const resultRarity = document.getElementById("result-rarity");
      const resultName = document.getElementById("result-name");

      // Hide result container initially
      resultContainer.style.display = "none";

      // Simulate a spinning animation
      setTimeout(() => {
        // Get a random rarity based on odds
        const randomRarity = getRandomRarity();
        const itemsInRarity = floydItems.filter(item => item.rarity === randomRarity.name);
        const randomItem = itemsInRarity[Math.floor(Math.random() * itemsInRarity.length)];

        // Add the item to the inventory
        inventory.push(randomItem);
        updateInventory();

        // Display the result
        resultImage.src = randomItem.image;
        resultRarity.textContent = `${randomRarity.name} (1 in ${Math.round(100 / randomRarity.odds)})`;
        resultRarity.style.color = randomRarity.color;
        resultName.textContent = randomItem.name;

        // Show the result container
        resultContainer.style.display = "block";
        resultContainer.style.opacity = 1;

        // Hide the result container after 3 seconds
        setTimeout(() => {
          resultContainer.style.opacity = 0;
          setTimeout(() => {
            resultContainer.style.display = "none";
          }, 500); // Wait for the fade-out animation to complete
        }, 3000); // 3 seconds
      }, 1000); // Simulate a 1-second spin delay
    }

    // Function to get a random rarity based on odds
    function getRandomRarity() {
      const totalOdds = rarities.reduce((sum, rarity) => sum + rarity.odds, 0);
      const randomValue = Math.random() * totalOdds;

      let cumulativeOdds = 0;
      for (const rarity of rarities) {
        cumulativeOdds += rarity.odds;
        if (randomValue <= cumulativeOdds) {
          return rarity;
        }
      }
    }

    // Function to update the inventory display
    function updateInventory() {
      const inventoryContainer = document.getElementById("inventory");
      inventoryContainer.innerHTML = "";

      inventory.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "inventory-item";
        itemDiv.draggable = true;
        itemDiv.dataset.index = index;

        const itemImg = document.createElement("img");
        itemImg.src = item.image;
        itemImg.alt = item.name;

        const itemRarity = document.createElement("span");
        itemRarity.textContent = item.rarity;

        itemDiv.appendChild(itemImg);
        itemDiv.appendChild(itemRarity);
        inventoryContainer.appendChild(itemDiv);

        // Add drag-and-drop functionality
        itemDiv.addEventListener("dragstart", (e) => {
          draggedItem = index;
        });

        itemDiv.addEventListener("dragover", (e) => {
          e.preventDefault();
        });

        itemDiv.addEventListener("drop", (e) => {
          e.preventDefault();
          const targetIndex = e.target.dataset.index;
          if (draggedItem !== null && targetIndex !== undefined) {
            mergeItems(draggedItem, targetIndex);
          }
        });
      });
    }

    // Function to merge two items of the same rarity
    function mergeItems(index1, index2) {
      if (index1 === index2) return;

      const item1 = inventory[index1];
      const item2 = inventory[index2];

      if (item1.rarity === item2.rarity) {
        const currentRarityIndex = rarities.findIndex(r => r.name === item1.rarity);
        if (currentRarityIndex < rarities.length - 1) {
          const nextRarity = rarities[currentRarityIndex + 1];
          const itemsInNextRarity = floydItems.filter(item => item.rarity === nextRarity.name);
          const newItem = itemsInNextRarity[Math.floor(Math.random() * itemsInNextRarity.length)];

          // Remove the two merged items
          inventory.splice(Math.max(index1, index2), 1);
          inventory.splice(Math.min(index1, index2), 1);

          // Add the new item
          inventory.push(newItem);
          updateInventory();
        }
      }
    }

    // FPS Counter
    let lastFrameTime = performance.now();
    function updateFPS() {
      const now = performance.now();
      const delta = now - lastFrameTime;
      const fps = Math.round(1000 / delta);
      document.getElementById("fps").textContent = `FPS: ${fps}`;
      lastFrameTime = now;
      requestAnimationFrame(updateFPS);
    }
    updateFPS();
  </script>
</body>
</html>
